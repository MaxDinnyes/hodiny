<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Time in Slovakia</title>
    <link rel="stylesheet" href="indes1.css">
</head>
<body>
    <div class="time-container">
        <h1>Current Time in Slovakia</h1>
        <p id="datetime"></p>
    </div>

    <!-- Container for the GIF -->
    <div id="gifContainer">
        <img src="ezgif-1-8ca3bffc1b.gif" alt="Surprise GIF">
    </div>

    <script>
        function updateTime() {
            // Create a new Date object and adjust for Slovakia timezone (CET/CEST)
            let now = new Date();
            let options = { timeZone: 'Europe/Bratislava', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' };
            let dateTimeStr = now.toLocaleString('en-GB', options);
            document.getElementById('datetime').textContent = dateTimeStr;
        }

        setInterval(updateTime, 1000); // Update every second
        updateTime(); // Initial call


        let clickCount = 0;
        let clickTimer;

        document.addEventListener('click', function() {
            clickCount++;

            if (clickCount === 1) {
                clickTimer = setTimeout(function() {
                    clickCount = 0; // Reset count if not triple clicked
                }, 400);
            }

            if (clickCount === 1) {
                clearTimeout(clickTimer);
                clickCount = 0;
                showGif();
            }
        });

        function showGif() {
            const gifContainer = document.getElementById('gifContainer');
            gifContainer.style.display = 'block';

            setTimeout(function() {
                gifContainer.style.display = 'none';
            }, 3000); // Hide the GIF after 3 seconds
        }
    </script>
</body>
</html>
